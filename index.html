<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Canvas</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="canvas-container">
        <canvas id="main-canvas"></canvas>
        
        <div class="toolbar">
            <div class="tool-button" data-tool="selection" data-tooltip="Selection Tool (Ctrl+V)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 4L7 16L9.5 13.5L12 18L14 17L11.5 12.5L15 12L7 4Z" fill="#000"/>
                </svg>
            </div>
            <div class="tool-button" data-tool="hand" data-tooltip="Hand Tool (Ctrl+H)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L8 6h3v5H6V8l-4 4 4 4v-3h5v5H8l4 4 4-4h-3v-5h5v3l4-4-4-4v3h-5V6h3L12 2z" fill="#000"/>
                </svg>
            </div>
            <div class="tool-button" data-tool="draw" data-tooltip="Drawing Tool (Ctrl+P)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21.41 6.34l-3.75-3.75-2.53 2.54 3.75 3.75 2.53-2.54z" fill="#000"/>
                </svg>
            </div>
            <div class="tool-button" data-tool="text" data-tooltip="Text Tool (Ctrl+T)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.5 4v3h5v12h3V7h5V4h-13zm19 5h-9v3h3v7h3v-7h3V9z" fill="#000"/>
                </svg>
            </div>
            <div class="tool-button" data-tool="sticky-note" data-tooltip="Sticky Note Tool (Ctrl+N)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z" fill="#000"/>
                </svg>
            </div>
            <div class="tool-button" data-tool="image" data-tooltip="Image Tool (Ctrl+I)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" fill="#000"/>
                </svg>
            </div>
            <div class="tool-button" data-tool="camera" data-tooltip="Camera Tool - Capture photos and add them to the canvas (Ctrl+C)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="#000"/>
                    <circle cx="12" cy="13" r="3" fill="#000"/>
                </svg>
            </div>
            <div class="tool-button" data-tool="eraser" data-tooltip="Eraser Tool - Precisely erase parts of drawings (Ctrl+E)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.14 3c-.51 0-1.02.2-1.41.59L2.59 14.73c-.78.77-.78 2.04 0 2.83L5.03 20h7.97l8.41-8.41c.78-.78.78-2.05 0-2.83l-4.86-4.86c-.39-.39-.9-.59-1.41-.59zm-3.56 15.14L7.17 13.73l5.66-5.66 4.41 4.41-5.66 5.66z" fill="#000"/>
                    <path d="M5 21h14v1H5z" fill="#000"/>
                </svg>
            </div>
        </div>
        
        <div class="info-panel">
            <button class="info-button">Help</button>
        </div>
        
        <div class="zoom-indicator">
            <span class="zoom-value">100%</span>
        </div>
        
        <div class="shortcut-indicator">
            <span class="shortcut-key">Space</span>
            <span class="shortcut-text">+ drag to pan</span>
        </div>
        
        <div class="eraser-size-indicator">
            <span class="eraser-size-value">20px</span>
        </div>
        
        <div class="eraser-tooltip">
            Use [ and ] keys to adjust eraser size
        </div>
        
        <div class="attribution">
            Surya's Guestbook
        </div>
    </div>

    <!-- Camera Interface -->
    <div class="camera-interface">
        <video class="camera-preview" autoplay playsinline></video>
        
        <div class="camera-loading">
            <div class="spinner"></div>
            <div class="loading-text">Initializing camera...</div>
        </div>
        
        <div class="camera-capture-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" fill="white"/>
            </svg>
        </div>
        
        <div class="camera-switch-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 12c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3zm4 8h-2v-2h2v2zm-4-16h8v2H9V4zm10 4h-4V6h4v2zm0 3c0 .55-.45 1-1 1s-1-.45-1-1 .45-1 1-1 1 .45 1 1zm-2-7h-2V2h2v2zm-4 0H9V2h4v2zM7 8H3V6h4v2zM3 12c0-.55.45-1 1-1s1 .45 1 1-.45 1-1 1-1-.45-1-1zm4 8H5v-2h2v2zm-4-4h4v2H3v-2z" fill="white"/>
            </svg>
        </div>
        
        <div class="camera-close-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="white"/>
            </svg>
        </div>
        
        <div class="camera-error-message"></div>
        
        <div class="camera-fallback-message">
            <div class="fallback-icon">ðŸ“·</div>
            <h3>Camera Access Required</h3>
            <p>This feature requires camera access to work.</p>
            <p>Please allow camera access in your browser settings and try again.</p>
            <button class="fallback-close-button">Close</button>
        </div>
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
